apiVersion: apiextensions.crossplane.io/v1
kind: CompositeResourceDefinition
metadata:
  name: xclusters.azure.platformref.crossplane.io
  annotations:
    upbound.io/ui-schema: |-
      ---
      configSections:
      - title: Cluster Info
        description: Information about this cluster
        items:
        - name: id
          controlType: singleInput
          type: string
          path: ".spec.id"
          title: Cluster Ref Name
          description: Cluster ID that other objects will use to refer to this cluster
          default: platform-ref-azure
          validation:
          - required: true
            customError: Cluster ID is required.
        - name: writeSecretRef
          controlType: singleInput
          type: string
          path: ".spec.writeConnectionSecretToRef.name"
          title: Connection Secret Ref
          description: name of the secret to write to this namespace
          default: cluster-conn
          validation:
          - required: true
      - title: Cluster Nodes
        description: Enter information to size your cluster
        items:
        - name: clusterNodeCount
          controlType: singleInput
          type: integer
          path: ".spec.parameters.nodes.count"
          title: Node Count
          description: Number of nodes in the cluster
          default: 1
          validation:
          - minimum: 1
          - maximum: 100
          - required: true
            customError: Node count is required.
        - name: clusterNodeSize
          controlType: singleSelect
          path: ".spec.parameters.nodes.size"
          title: Node Size
          description: Desired node size (small, medium, or large).
          default: small
          enum:
          - small
          - medium
          - large
          validation:
          - required: true
            customError: Node size is required.
      - title: Cluster Charts
        description: Configure cluster charts and operators
        items:
        - name: promVersion
          controlType: singleInput
          type: string
          path: ".spec.parameters.charts.operators.prometheus.version"
          title: Prometheus Chart Version
          description: The version of kube-prometheus-stack chart to install
          default: 15.0.1
          validation:
          - required: false
spec:
  group: azure.platformref.crossplane.io
  names:
    kind: XCluster
    plural: xclusters
  claimNames:
    kind: Cluster
    plural: clusters
  versions:
  - name: v1alpha1
    served: true
    referenceable: true
    schema:
      openAPIV3Schema:
        type: object
        properties:
          spec:
            type: object
            properties:
              id:
                type: string
                description: ID of this Cluster that other objects will use to refer to it.
              parameters:
                type: object
                description: Cluster configuration parameters.
                properties:
                  nodes:
                    type: object
                    description: Cluster node configuration parameters.
                    properties:
                      count:
                        type: integer
                        description: Desired node count, from 1 to 100.
                      size:
                        type: string
                        description: Size of node.
                        enum:
                        - small
                        - medium
                        - large
                    required:
                    - count
                    - size
                  charts:
                    type: object
                    description: Cluster node configuration parameters.
                    properties:
                      wordpress:
                            type: object
                            description: Configuration for the Prometheus operator.
                            properties:
                              version:
                                type: string
                                description: Prometheus operator version to run.
                            required:
                            - version
                    required:
                    - wordpress   
                required:
                - nodes
                - charts
            required:
            - id
            - parameters
